plugins {
    id 'java-library'
    id 'uk.jamierocks.propatcher' version '2.0.0'
}

sourceSets {
    main
}

ext {
    LIBRARIES = '{libraries}'
    JAR_ASSETS = '{jar_assets}'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files(LIBRARIES).getAsFileTree()
    implementation files(JAR_ASSETS)
}

task testRun(type: JavaExec) {
    main = 'acp.client.Start'
    classpath = sourceSets.main.runtimeClasspath
}